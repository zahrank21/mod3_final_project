<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="index.js"></script>
    <script src="users.js"></script>
    <script src="jquery.js"></script>
    <script src="foods.js"></script>

    <script src="careerApp.js"></script>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>

  <body id="main_body">

    <div id="login_splash_page" class="ui middle aligned center aligned grid">
      <div class="column" style="max-width: 500px;">
        <div class="ui large form">
          <div class="ui piled segment">
            <h2 class="ui red image header">
              <div>Flatiron Survival App</div>
            </h2>

            <div class="ui top attached tabular menu">
              <a class="item active" data-tab="log_in">Log In~~</a>
              <a class="item" data-tab="sign_up">Sign Up~~</a>
            </div>

            <div class="ui bottom attached tab segment active" data-tab="log_in">
              <form class="ui large form">
                <div class="field">
                  <div class="ui left icon input">
                    <i class="user icon"></i>
                    <input id="username" name="username" placeholder="Username ">
                  </div>
                </div>
                  <button id="login_button" class="ui button" type="button">Log In!</button>
              </form>
            </div>

            <div class="ui bottom attached tab segment" data-tab="sign_up">
                <form class="ui small form" id="signup-form">
                  <div class="two fields">
                    <div class="field">
                      <input type="text" placeholder="First Name">
                    </div>
                    <div class="field">
                      <input type="text" placeholder="Last Name">
                    </div>
                  </div>
                  <div class="field">
                    <input type="text" name="name" id="signup-name" placeholder="Username ">
                  </div>
                  <div class="field">
                    <input type="text" name="cohort" id="signup-cohort" placeholder="Enter your Cohort Number (Ex: 012918)">
                  </div>
                  <div>
                  </div>
                  <label>Toggle if you're an Alumni!</label><br><br>
                  <div class="ui toggle checkbox">
                    <input type="checkbox" name="alumni">
                    <label>I'm an Alumni~!</label><br>
                  </div>
                  <div>
                    <button id="signup_button" class="ui button" type="button">Sign Up!!</button>
                  </div>
                </form>
            </div>

          </div>
        </div>
      </div>
    </div>

  <div id="main_page">
          <div class="main_page_buttons">
            <div id="food_app">
              <!-- <button id="food_app_button" class="ui button" type="button">Open the Fridge~~~</button> -->
              <img id="food_app_button" src="https://mir-s3-cdn-cf.behance.net/project_modules/1400/742e1653485373.59367344cc28b.jpg" alt="Flatiron's Community Fridge">
            </div>
          </div>

  </div>

  <div id="login_signup">
    <div id="login_signup_left">
    </div>
    <div id="login_signup_right">
    </div>
  </div>

  <div id="modaldiv" class="ui modal">
  <div class="header">Header</div>
  <div class="scrolling content">
    <div id="food">

      <h2>Food</h2>

      <div id ="fridge-container">
        <h4>Community Fridge</h4>
        <form id="add-food" action="/foods" method="POST">
          <label>Add Food to Community Fridge:</label>
          <input type="text" name="name" id="food-name" placeholder="Item">
          <input type="integer" name="amount" id="food-count" placeholder="Amount">
          <input type="submit" value="Submit">
        </form>
      </div>

      <div id = "mealpal-container">
        <h4>MealPal Referrals</h4>
        <form id="add-mealpal-link" action="/mealpals" method="POST">
          <label>Add Your MealPal Link</label>
          <input type="text" name="name" id="mealpal-link" placeholder="Link">
          <label>Expiration Date</label>
          <input type="date" name="date_field" id="expiration-date" placeholder="Date">
          <input type="submit" value="Submit">
        </form>
      </div>

      <div id="restaurant-container">
        <h4>Restaurant Recommendations</h4>

      </div>

    </div>
    <br>

    <div id="career">
      <h2>Career</h2>

      <div id="jobs-container">
        <label>Job Openings</label>
        <form id="add-job" action="/jobs" method="POST">
          <label>Position</label>
          <input type="text" name="name" id="job-title" placeholder="Title">
          <label>Description</label>
          <input type="text" name="name" id="job-description" placeholder="Description">
          <label>Company</label>
          <input type="text" name="name" id="job-company" placeholder="Company Name">
          <label>Link</label>
          <input type="text" name="name" id="job-link" placeholder="Job Link">
          <input type="submit" value="Submit">
        </form>
      </div>

      <div id="whitepages-container">
        <label>Alumni Whitepages</label>

      </div>

    </div>

      <div id="job-openings">
        <label>Job Openings</label>

      </div>

      <div id="alumni-whiteboard">
        <label>Alumni Whiteboard</label>

      </div>

    </div>
  </body>
