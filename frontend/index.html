<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="index.js"></script>
    <script src="users.js"></script>
  </head>
  <body>
    <div id="users">

      <h2>Log In or Sign Up</h2>

      <form id="login" action="/users" method="POST">
        <label>Username</label>
        <input type="text" name="username" id="username"><br>
        <input type="submit" value="Submit">
      </form>
      <br>
      <br>
      <form id="signup" action="/users" method="POST">
        <label>Name</label>
        <input type="text" name="name" id="signup-name"><br>
        <label>Username</label>
        <input type="text" name="username" id="signup-username"><br>
        <label>Cohort</label>
        <input type="text" name="cohort" id="signup-cohort"><br>
        <label>Alumni</label>
        <input type="checkbox" name="alumni" id="signup-alumni"><br>
        <input type="submit" value="Submit">
      </form>

    </div>

    <div id="food">

      <h2>Food</h2>

      <h4>Community Fridge</h4>
      <form id="add-food" action="/foods" method="POST">
        <label>Add Food to Community Fridge:</label>
        <input type="text" name="name" id="food-name">
        <input type="submit" value="Submit">
      </form>

      <h4>MealPal Referrals</h4>
      <form id="add-mealpal-link" action="/mealpals" method="POST">
        <label>Add Your MealPal Link</label>
        <input type="text" name="name" id="mealpal-link">
        <input type="submit" value="Submit">
      </form>

    </div>

    <div id="career">
    </div>

    <div id="coding">
    </div>

    <div id="social">
    </div>

    <div id="commute">
    </div>

  </body>
</html>
