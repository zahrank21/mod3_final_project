<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>

  </head>
  <body>
    <div id="login_splash_page" class="ui middle aligned center aligned grid">
      <div class="column">
        <div class="ui large form">
          <div class="ui stacked segment">
            <h2 class="ui teal image header">
              <div>Flatiron Survival App</div>
            </h2>
            <div class="ui stacked segment">
              <div class="ui black image header">
                <div id="new_account_header">Log in!</div>
              </div>
            </div>
            <form class="ui large form">
              <div class="field">
                <div class="ui left icon input">
                  <i class="user icon"></i>
                  <input name=username placeholder="Username ">
                </div>
              </div>
              <div id="login_button">
                <button class="ui button" type="button">Log In!</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div id="users">
    </div>

    <div id="food">
    </div>

    <div id="career">
    </div>

    <div id="coding">
    </div>

    <div id="social">
    </div>

    <div id="commute">
    </div>

  </body>
</html>
