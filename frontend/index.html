<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="index.js"></script>
    <script src="food.js"></script>
    <script src="mealpal.js"></script>
    <script src="transitDirections.js"></script>
    <script src="jobs.js"></script>
    <script src="alumniWhitepages.js"></script>
    <script src="hackathons.js"></script>
    <script src="login_signup.js"></script>


    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>
  </head>
  <body>

    <div id="toClear">
      <div id="login_signup">

        <div id="login_signup_left">
          <div id="welcome_text">
            <p> Welcome to Flatiron App </p>
          </div>
        </div>

        <div id="login_signup_right">

          <div id="login_splash_page" class="ui middle aligned center aligned grid">
            <div class="column" style="max-width: 500px;">
              <div class="ui large form">
                <!-- <div class="ui piled segment"> -->
                  <h2 class="ui blue image header">
                    <div>Flatiron Survival App</div>
                  </h2>

                  <div class="ui top attached tabular menu">
                    <a class="item active" data-tab="log_in">Log In~~</a>
                    <a class="item" data-tab="sign_up">Sign Up~~</a>
                  </div>

                  <div class="ui bottom attached tab segment active" data-tab="log_in">
                    <form class="ui large form">
                      <div class="field">
                        <div class="ui left icon input">
                          <i class="user icon"></i>
                          <input id="username" name="username" placeholder="Username ">
                        </div>
                      </div>
                        <button id="login_button" class="ui button" type="button">Log In!</button>
                    </form>
                  </div>

                  <div class="ui bottom attached tab segment" data-tab="sign_up">
                      <form class="ui small form" id="signup-form">
                        <div class="two fields">
                          <div class="field">
                            <input type="text" placeholder="First Name">
                          </div>
                          <div class="field">
                            <input type="text" placeholder="Last Name">
                          </div>
                        </div>
                        <div class="field">
                          <input type="text" name="name" id="signup-name" placeholder="Username ">
                        </div>
                        <div class="field">
                          <input type="text" name="cohort" id="signup-cohort" placeholder="Enter your Cohort Number (Ex: 012918)">
                        </div>
                        <div>
                        </div>
                        <label>Toggle if you're an Alumni!</label><br><br>
                        <div class="ui toggle checkbox">
                          <input type="checkbox" name="alumni">
                          <label>I'm an Alumni~!</label><br>
                        </div>
                        <div>
                          <button id="signup_button" class="ui button" type="button">Sign Up!!</button>
                        </div>
                      </form>
                  </div>

                <!-- </div> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>





















    <div id="foodSection">
      <h2>FOOD SECTION</h2>
      <div id="communityFridge">
        <h3>Community Fridge</h3>
      </div>

      <div id="newFoodForm">
        <label>ADD NEW FOOD TO FRIDGE</label>
        <form id="add-food" action="/foods" method="POST">
          <label>Add Food to Community Fridge:</label>
          <input type="text" name="name" id="food-name" placeholder="Item">
          <input type="integer" name="amount" id="food-count" placeholder="Amount">
          <input type="submit" value="Submit">
        </form>
      </div>

      <div id = "mealpal-container">
        <h4>MealPal Referrals</h4>
        <form id="add-mealpal-link" action="/mealpals" method="POST">
          <label>Add Your MealPal Link</label>
          <input type="text" name="name" id="mealpal-link" placeholder="Link">
          <label>Expiration Date</label>
          <input type="date" name="date_field" id="expiration-date" placeholder="Date">
          <input type="submit" value="Submit">
        </form>
      </div>

      <h2 id="test">test</h2>
    </div>

    <div id="career">
      <h2>Career</h2>
      <div id="jobs-container">
        <label>Job Openings</label>
        <form id="add-job" action="/jobs" method="POST">
          <label>Position</label>
          <input type="text" name="name" id="job-title" placeholder="Title">
          <label>Description</label>
          <input type="text" name="name" id="job-description" placeholder="Description">
          <label>Company</label>
          <input type="text" name="name" id="job-company" placeholder="Company Name">
          <label>Link</label>
          <input type="text" name="name" id="job-link" placeholder="Job Link">
          <input type="submit" value="Submit">
        </form>
      </div>
      <div id="networking-events">
        <label>Networking Events</label>
        <form id="add-networking-event" action="/events" method="post">

        </form>
      </div>

    </div>
    <div id="coding">
      <h2>Coding</h2>
      <div id="hackathon-container">
        <label>Hackathons</label>
        <form id="add-hackathon" action="/hackathons" method="post">
          <label>Add New Hackathon Event:</label>
          <input type="text" name="name" id="hackathon-name" placeholder="Name">
          <label>Location</label>
          <input type="text" name="location" id="hackathon-location" placeholder="Location">
          <label>Language</label>
          <input type="text" name="language" id="hackathon-language" placeholder="Language">
          <label>Date and Time</label>
          <input type="datetime-local" name="datetime" id="hackathon-datetime" placeholder="Date and Time">
          <input type="submit" value="Submit">
        </form>
      </div>

    </div>

    <div id="alumni_whitepages">
      <label><h1>Contact an Alumni!</h1></label>
      <div id="alumnis">
      </div>
    </div>

    <div id="directions">
      <h3>See directions to your destination from Flatiron@</h3>
      <div id="gmap">
        <form id="directions_form">
          <label>Where would you like to go?</label>
          <input type="text" name="name" id="destinations" placeholder="Destination">
          <input type="submit" value="Submit">
        </form>
        <div id="mapDiv">
        </div>
      </div>
    </div>


    <div id="mtaInfo">
      <h1>MTA Arrival Times</h1>
      <iframe width="450" height="450" frameborder="0" style="border:0"
        src="http://subwaytime.mta.info/index.html#/app/subwaytime/1/139/">
      </iframe>
    </div>


  </body>
</html>
