<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="index.js"></script>
    <script src="users.js"></script>
    <script src="jquery.js"></script>
    <script src="foods.js"></script>
    <script src="mealpals.js"></script>
    <script src="foodApp.js"></script>


    <link rel="stylesheet" href="styles_2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>

  </head>
  <body>

  <div id="login_signup">

    <div id="login_signup_left">
      <div id="welcome_text">
        <p> Welcome to Flatiron App </p>
      </div>
    </div>

    <div id="login_signup_right">

      <div id="signup_box">
        <form class="ui large form">
          <label> Log in~~~~~ </label>
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input id="username" name="username" placeholder="Username ">
            </div>
          </div>
            <button id="login_button" class="ui button" type="button">Log In!</button>
        </form>
      </div>

      <div id="login_box">
        <form class="ui small form" id="signup-form">
          <div class="two fields">
            <div class="field">
              <input type="text" placeholder="First Name">
            </div>
            <div class="field">
              <input type="text" placeholder="Last Name">
            </div>
          </div>
          <div class="field">
            <input type="text" name="name" id="signup-name" placeholder="Username ">
          </div>
          <div class="field">
            <input type="text" name="cohort" id="signup-cohort" placeholder="Enter your Cohort Number (Ex: 012918)">
          </div>
          <div>
          </div>
          <label>Toggle if you're an Alumni!</label><br><br>
          <div class="ui toggle checkbox">
            <input type="checkbox" name="alumni">
            <label>I'm an Alumni~!</label><br>
          </div>
          <div>
            <button id="signup_button" class="ui button" type="button">Sign Up!!</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  </body>
</html>
